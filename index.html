    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HelloDoc - Three Panel Layout</title>
    <style>
        body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
        }
        .left-panel {
        width: 20%;
        background-color: #2d3e50;
        color: #fff;
        padding: 20px;
        }
        .center-panel {
        width: 60%;
        background-color: #f4f4f4;
        padding: 20px;
        overflow-y: auto;
        }
        .right-panel {
        width: 20%;
        background-color: #e0e0e0;
        padding: 20px;
        }
        h2 {
        margin-top: 0;
        }
        ul {
        list-style: none;
        padding: 0;
        }
        li {
        margin: 10px 0;
        cursor: pointer;
        }
        li:hover {
        text-decoration: underline;
        }
    </style>
    </head>
    <body>
    <div class="left-panel">
        <h2>Navigation</h2>
        <ul>
        <li>Dashboard</li>
        <li>Patients</li>
        <li>Appointments</li>
        <li>Reports</li>
        <li>Settings</li>
        </ul>
    </div>

    <div class="center-panel">
        <h2>Main Content</h2>
        <p>Welcome to HelloDoc. Select a patient or appointment to view details here.</p>
    </div>

    <div class="right-panel">
        <h2>Quick Info</h2>
        <p>Recent notifications or patient details will appear here.</p>
    </div>
    </body>
    </html>
